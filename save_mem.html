<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Employee Data</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        async function saveEmployeeData() {
            const response = await fetch('https://raw.githubusercontent.com/ashishkrara91/rev/main/employees.json');
            const employees = await response.json();
            if (employees.length === 0) {
                alert('No employee data to save.');
                return;
            }

            const token = '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'; // Replace with your GitHub Personal Access Token

            const gistData = {
                description: "Employee data",
                public: true,
                files: {
                    "employees.json": {
                        content: JSON.stringify(employees, null, 2)
                    }
                }
            };

            const result = await fetch('https://api.github.com/gists', {
                method: 'POST',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(gistData)
            });

            if (result.ok) {
                const gist = await result.json();
                alert('Data saved successfully! Gist URL: ' + gist.html_url);
            } else {
                alert('Failed to save data.');
            }
        }

        window.onload = function() {
            document.getElementById('saveButton').addEventListener('click', saveEmployeeData);
        };
    </script>
</head>
<body>
    <header>
        <h1>Save Employee Data</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="add_mem.html">Add Employee</a></li>
                <li><a href="save_mem.html">Save Data</a></li>
                <li><a href="reset.html">Reset Data</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Save Employee Data to GitHub Gist</h2>
        <button id="saveButton">Save Employee Data</button>
    </main>

    <footer>
        <p>&copy; 2024 Employee Management System</p>
    </footer>
</body>
</html>

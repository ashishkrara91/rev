<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <header>
        <!-- Navigation menu here -->
    </header>

    <main>
        <h1>Daily Summary</h1>
        <p>App Name: Example App</p>
        
        <!-- Employee Data Display -->
        <table>
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody">
                <!-- Employee data will be inserted here -->
            </tbody>
        </table>

        <!-- Total Earning -->
        <h3>Total Earning: ₹<span id="totalEarning">0</span></h3>
        <!-- Grand Total Payment Today -->
        <h3>Grand Total Payment Today: ₹<span id="grandTotalPaymentToday">0</span></h3>
    </main>

    <script>
        // Sample data
        const employeeData = [
            { name: 'John Doe', amount: 80 },
            { name: 'Jane Smith', amount: 100 },
            { name: 'Aditya Raj', amount: 160 },
        ];

        // Calculations
        let totalEarning = 0;
        employeeData.forEach(data => {
            totalEarning += data.amount;
        });

        // Displaying data
        const tableBody = document.getElementById('employeeTableBody');
        employeeData.forEach(data => {
            const row = tableBody.insertRow();
            const cellName = row.insertCell(0);
            const cellAmount = row.insertCell(1);

            cellName.textContent = data.name;
            cellAmount.textContent = data.amount;
        });

        // Displaying totals
        document.getElementById('totalEarning').textContent = totalEarning;
        document.getElementById('grandTotalPaymentToday').textContent = totalEarning;
    </script>
</body>
</html>

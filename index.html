<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <header>
        <h1>App Review Tracker</h1>
    </header>

    <main>
        <h2>Enter App Name</h2>
        <form id="appForm">
            <label for="appName">App Name:</label>
            <input type="text" id="appName" name="appName" required>
            <input type="submit" value="Submit">
        </form>

        <h2>Employee List</h2>
        <table>
            <thead>
                <tr>
                    <th>Employee Name</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody">
                <!-- Employee list will be inserted here -->
            </tbody>
        </table>

        <h3>Total Employees: <span id="totalEmployees">0</span></h3>
    </main>

    <script>
        // Mock data retrieval function
        function loadEmployeeData() {
            // In a real application, fetch data from a server or local storage
            const employees = JSON.parse(localStorage.getItem('employees')) || [];
            const tableBody = document.getElementById('employeeTableBody');
            const totalEmployees = document.getElementById('totalEmployees');

            tableBody.innerHTML = ''; // Clear existing data

            employees.forEach(employee => {
                const row = tableBody.insertRow();
                const cellName = row.insertCell(0);
                cellName.textContent = employee.name;
            });

            totalEmployees.textContent = employees.length;
        }

        document.getElementById('appForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('App Name submitted: ' + document.getElementById('appName').value);
        });

        // Load employee data on page load
        window.onload = loadEmployeeData;
    </script>
</body>
</html>

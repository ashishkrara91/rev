<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        async function loadEmployeeData() {
            const response = await fetch('https://raw.githubusercontent.com/ashishkrara91/rev/main/employees.json');
            const employees = await response.json();
            
            const employeeList = document.getElementById('employeeList');
            employeeList.innerHTML = '';

            employees.forEach(employee => {
                const listItem = document.createElement('li');
                listItem.textContent = employee.name;
                employeeList.appendChild(listItem);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadEmployeeData();
        });
    </script>
</head>
<body>
    <header>
        <h1>Employee List</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="add_mem.html">Add Employee</a></li>
                <li><a href="save_mem.html">Save Data</a></li>
                <li><a href="reset.html">Reset Data</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Employee List</h2>
        <ul id="employeeList">
            <!-- Employee list will be inserted here -->
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 Employee Management System</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .checkbox-group {
            margin-bottom: 20px;
        }
        .checkbox-group label {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>App Review Tracker</h1>
    </header>

    <main>
        <h2>Enter App Name</h2>
        <form id="appForm">
            <label for="appName">App Name:</label>
            <input type="text" id="appName" name="appName" required>
            <input type="submit" value="Submit">
        </form>

        <h2>Employee List</h2>
        <form id="employeeForm">
            <div class="checkbox-group" id="employeeCheckboxes">
                <!-- Employee checkboxes will be inserted here -->
            </div>
            <input type="submit" value="Submit Employee Work">
        </form>

        <h3>Total Employees: <span id="totalEmployees">0</span></h3>
    </main>

    <script>
        // Mock data retrieval function
        function loadEmployeeData() {
            // Retrieve employees from localStorage
            const employees = JSON.parse(localStorage.getItem('employees')) || [];
            const checkboxesContainer = document.getElementById('employeeCheckboxes');
            const totalEmployees = document.getElementById('totalEmployees');

            checkboxesContainer.innerHTML = ''; // Clear existing data

            employees.forEach((employee, index) => {
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.name = 'employees';
                checkbox.value = employee.name;
                checkbox.id = `employee-${index}`;
                
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(employee.name));
                checkboxesContainer.appendChild(label);
            });

            totalEmployees.textContent = employees.length;
        }

        document.getElementById('appForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('App Name submitted: ' + document.getElementById('appName').value);
        });

        document.getElementById('employeeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const selectedEmployees = Array.from(document.querySelectorAll('input[name="employees"]:checked'))
                                          .map(checkbox => checkbox.value);
            alert('Employees who worked on the app: ' + selectedEmployees.join(', '));
        });

        // Load employee data on page load
        window.onload = loadEmployeeData;
    </script>
</body>
</html>

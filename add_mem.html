<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function addEmployee() {
            const employeeName = document.getElementById('employeeName').value;
            if (employeeName) {
                const employees = JSON.parse(localStorage.getItem('employees')) || [];
                employees.push({ name: employeeName });
                localStorage.setItem('employees', JSON.stringify(employees));
                document.getElementById('employeeName').value = '';
                loadEmployeeData();
            }
        }

        function loadEmployeeData() {
            const employees = JSON.parse(localStorage.getItem('employees')) || [];
            const employeeList = document.getElementById('employeeList');
            employeeList.innerHTML = '';

            employees.forEach(employee => {
                const listItem = document.createElement('li');
                listItem.textContent = employee.name;
                employeeList.appendChild(listItem);
            });
        }

        window.onload = function() {
            loadEmployeeData();
        };
    </script>
</head>
<body>
    <header>
        <h1>Add New Employee</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="add_mem.html">Add Employee</a></li>
                <li><a href="reset.html">Reset Data</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Add New Employee</h2>
        <input type="text" id="employeeName" placeholder="Employee Name">
        <button onclick="addEmployee()">Add Employee</button>

        <h3>Current Employees:</h3>
        <ul id="employeeList"></ul>
    </main>

    <footer>
        <p>&copy; 2024 Employee Management System</p>
    </footer>
</body>
</html>

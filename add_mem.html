<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        async function addEmployee() {
            const employeeName = document.getElementById('employeeName').value;
            if (employeeName) {
                const response = await fetch('https://raw.githubusercontent.com/ashishkrara91/rev/main/employees.json');
                const employees = await response.json();
                employees.push({ name: employeeName });

                const token = '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'; // Replace with your GitHub Personal Access Token

                const updatedResponse = await fetch('https://api.github.com/gists/YOUR_GIST_ID', {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            'employees.json': {
                                content: JSON.stringify(employees, null, 2)
                            }
                        }
                    })
                });

                if (updatedResponse.ok) {
                    document.getElementById('employeeName').value = '';
                    alert('Employee added successfully!');
                } else {
                    alert('Failed to update employee data.');
                }
            }
        }

        window.onload = function() {
            document.getElementById('addButton').addEventListener('click', addEmployee);
        };
    </script>
</head>
<body>
    <header>
        <h1>Add New Employee</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="add_mem.html">Add Employee</a></li>
                <li><a href="save_mem.html">Save Data</a></li>
                <li><a href="reset.html">Reset Data</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Add New Employee</h2>
        <input type="text" id="employeeName" placeholder="Employee Name" required>
        <button id="addButton">Add Employee</button>
    </main>

    <footer>
        <p>&copy; 2024 Employee Management System</p>
    </footer>
</body>
</html>
